<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fire, Earth, and Water - CSS Slide Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="images">
      <ul class="hover">
        <li>
          <img src="images/fire.jpg" alt="fire">
          <h2>Fire</h2>
          <span class="h1"></span>
          <span class="h2"></span>
          <span class="h3"></span>
        </li>
        <li>
          <img src="images/water.jpg" alt="fire">
          <h2>Water</h2>
          <span class="h1"></span>
          <span class="h2"></span>
          <span class="h3"></span>
        </li>
        <li>
          <img src="images/earth.jpg" alt="fire">
          <h2>Earth</h2>
          <span class="h1"></span>
          <span class="h2"></span>
          <span class="h3"></span>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.jss"></script>
</body>
</html>
